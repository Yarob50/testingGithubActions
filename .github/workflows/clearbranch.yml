name: "Clear PR Branch"
on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  clear_branch_job:
    runs-on: [ubuntu-latest]
    steps:
      - name: clearing the branch
        id: check_pr
        uses: Yarob50/Clear-PR-Branch@master
        with: 
          access_token: ${{ secrets.github_access_token }} 
          excluded_branches: "[dev,featureX]"
